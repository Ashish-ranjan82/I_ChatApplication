<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat - Realtime Chat Application</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav>
        <img class="logo" src="Logo.jpeg" alt="Logo" />
        <!-- <div class="icons">
            <img src="video-call-icon.png" alt="Video Call" class="icon" />
            <img src="voice-call-icon.png" alt="Voice Call" class="icon" />
        </div> -->
    </nav>
    <div class="container">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message..." autocomplete="off" />
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <audio id="notificationSound" src="ting.mp3"></audio>
</body>

</html>
